<form class="form-horizontal" action='' method="POST">
  <fieldset>
    <div id="legend">
      <legend class="">Register</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Username</label>
      <div class="controls">
        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
        <p class="help-block">Please provide your E-mail</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
        <p class="help-block">Password should be at least 4 characters</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password -->
      <label class="control-label"  for="password_confirm">Password (Confirm)</label>
      <div class="controls">
        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
        <p class="help-block">Please confirm password</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">Register</button>
      </div>
    </div>
  </fieldset>
  
  <label>Textbox with search icon</label>
<div class="input-append"><input type="text" id="" name=""><span class="add-on"><i class="icon-search"></i></span></div>
 
<label>Textbox with calendar icon</label>
<div class="input-append"><input type="text" id="" name=""><span class="add-on"><i class="icon-calendar"></i></span></div>
 
<label>Textbox for email</label>
<div class="input-prepend"><span class="add-on"><i class="icon-envelope"></i></span><input type="text" id="" name=""></div>
 
<label>Textbox for user name</label>
<div class="input-prepend"><span class="add-on"><i class="icon-user"></i></span><input type="text" id="" name=""></div>
 
<label>Textbox for website</label>
<div class="input-prepend"><span class="add-on"><i class="icon-globe"></i></span><input type="text" id="" name=""></div>
 
<label>Textbox for uploading an image</label>
<div class="input-prepend input-append"><span class="add-on"><i class="icon-picture"></i></span><input type="text" id="" name=""><button class="btn" type="button">Upload</button></div>
</form>
